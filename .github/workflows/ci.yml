name: CI

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build:
    name: TypeScript build â€” ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, user-service, order-service, notification-service]

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/${{ matrix.service }}/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: pnpm install --frozen-lockfile

      - name: TypeScript build
        working-directory: services/${{ matrix.service }}
        run: pnpm run build

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install root dev dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

  docker:
    name: Docker Compose build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Build all images
        run: docker compose build
