version: '3.8'

services:
  # Jaeger - Distributed Tracing Backend (with Service Performance Monitoring)
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "6831:6831/udp" # Jaeger agent (legacy)
      - "14269:14269"  # Jaeger admin/metrics
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
    networks:
      - o11y-lab-net

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./configs/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - o11y-lab-net

  # Alertmanager - Alert routing & notification
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./configs/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--log.level=warn'
    networks:
      - o11y-lab-net

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3100:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./configs/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - o11y-lab-net

  # Loki - Log aggregation backend
  loki:
    image: grafana/loki:3.0.0
    container_name: loki
    ports:
      - "3110:3100"
    volumes:
      - ./configs/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/tmp/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Promtail - Log collector (tails Docker container stdout/stderr â†’ Loki)
  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail
    volumes:
      - ./configs/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - o11y-lab-net

  # Redis - Message Queue
  redis:
    image: redis:7-alpine
    container_name: redis-obs
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - OTEL_SERVICE_NAME=api-gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - USER_SERVICE_URL=http://user-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
    depends_on:
      - jaeger
      - user-service
      - order-service
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # User Service
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - OTEL_SERVICE_NAME=user-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      - jaeger
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: ./services/order-service/Dockerfile
    container_name: order-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=development
      - OTEL_SERVICE_NAME=order-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - USER_SERVICE_URL=http://user-service:3001
      - QUEUE_TRANSPORT=redis   # switch to 'sqs' for AWS deployment
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - jaeger
      - redis
      - user-service
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Notification Service (Queue Consumer)
  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
      - OTEL_SERVICE_NAME=notification-service
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - QUEUE_TRANSPORT=redis   # switch to 'sqs' for AWS deployment
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - jaeger
      - redis
    networks:
      - o11y-lab-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # 24/7 low-traffic background simulator
  # Generates a realistic heartbeat so dashboards always have data.
  # Set TICK_SLEEP to tune request cadence (default: 10 s between ticks).
  traffic-simulator:
    image: alpine:3.19
    container_name: traffic-simulator
    restart: unless-stopped
    entrypoint: ["sh", "/scripts/traffic-simulator.sh"]
    environment:
      - GATEWAY_URL=http://api-gateway:3000
      - TICK_SLEEP=10
    volumes:
      - ./scripts/traffic-simulator.sh:/scripts/traffic-simulator.sh:ro
    depends_on:
      - api-gateway
      - user-service
      - order-service
    networks:
      - o11y-lab-net

networks:
  o11y-lab-net:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  loki-data:
